<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>

    <form action="resultado.html">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="campo">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome!">

            </div>

            <div class="campo">
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade" id="cidade">
            </div>

            <div class="campo">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
            </div>

            <div class="campo">
                <label for="idade">Idade: </label>
                <input type="number" name="number" id="idade">
            </div>

            <div class="campo">
                <label for="senha">Senha: </label>
                <input type="password" name="password" id="senha">
            </div>

            <div class="campo">
                <div>Qual seu estilo musical favorito</div>
                <div class="opcao">
                    <div>
                        <input type="radio" name="music" value="rock" id="music_rock" checked>
                        <label for="music_rock">Rock</label>
                    </div>
                    <div>
                        <input type="radio" name="music" value="pagode" id="music_pagode">
                        <label for="music_pagode">Pagode</label>
                    </div>
                    <div>
                        <input type="radio" name="music" value="pop" id="music_pop">
                        <label for="music_pop">Pop</label>
                    </div>
                </div>
            </div>

            <div class="campo">
                <div>Estação</div>
                <div class="opcao">
                    <div>
                        <input type="radio" name="estacao" value="verao">
                        <span>Verão</span>
                    </div>
                    <div>
                        <input type="radio" name="estacao" value="inverno" checked>
                        <span>Inverno</span>
                    </div>
                    <div>
                        <input type="radio" name="estacao" value="outono">
                        <span>Outono</span>
                    </div>
                    <div>
                        <input type="radio" name="estacao" value="primavera">
                        <span>Primavera</span>
                    </div>
                </div>
            </div>

            <div class="campo">
                <input type="checkbox" name="pgua" value="sim">
                <span>Você mora em paranagua?</span>
            </div>

            <div class="campo">
                <input type="checkbox" name="praia" value="sim">
                <span>Você já morou na praia?</span>
            </div>

            <div>
                <button type="submit">
                    <img src="images/submit.png" alt="">
                </button>
                <button type="reset">
                    <img src="images/reset.png" alt="">
                </button>
            </div>

            <div class="campo">
                <div>Qual a marca do seu carro?</div>
                <select name="marca">
                    <option value="default" selected>Selecione uma marca</option>
                    <optgroup label="Boas">
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </optgroup>
                    <optgroup label="Menos Boas">
                        <option value="chevrolet">Chevrolet</option>
                        <option value="fiat">Fiat</option>
                    </optgroup>
                </select>

            </div>

        </fieldset>

        <fieldset>
            <legend>Outras Informações</legend>
            <div class="campo">
                <div>Observações</div>
                <textarea name="sla"></textarea>
            </div>
        </fieldset>
    </form>

</body>

</html>
